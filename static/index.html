<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <script src="/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
    <script src="/main.js"></script>
</head>
<body>
<div class="rooms-container">
    <div class="room" data-id="room-1"><h1>Room 1</h1></div>
    <div class="room" data-id="room-2"><h1>Room 2</h1></div>
    <div class="room" data-id="room-3"><h1>Room 3</h1></div>
    <div class="room" data-id="room-4"><h1>Room 4</h1></div>
</div>

<div class="container" id="chat">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span>Panel heading without title</span>
            </div>
            <div class="panel-body">
                <div class="container" id="message"></div>
                <div class="panel-footer">
                    <div class="input-group">
                        <form action="" id="enter-message">
                            <input type="text" class="form-control" name="message" placeholder="Type message">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
